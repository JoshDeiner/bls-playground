version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: default
    filename: 'app.log'
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
loggers:
  uvicorn:
    level: DEBUG
    handlers: [console, file]
    propagate: False
  myapp:
    level: DEBUG
    handlers: [console, file]
    propagate: False
